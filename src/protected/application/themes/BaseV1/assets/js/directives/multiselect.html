<label ng-repeat="term in terms" style="float:left; width:50%; display:inline-block; white-space: nowrap"> 
    <input ng-checked="checked(term)" ng-click="toggleTerm(term)" type="checkbox" > {{ term }}
</label>
<div class="clear"></div>
<label ng-if="allowOther" >
    <input ng-model="cfg.show" type="checkbox" ng-checked="cfg.show"> {{cfg.allowOtherText}}
</label>

<div ng-if="allowOther" class="row">
    <label ng-show="cfg.show" class="colunm-full">
        <input type="text" class="colunm3" ng-disabled="!cfg.show" ng-model="cfg.outros" ng-blur="update()" ng-keyup="update($event)">
        <small>Separe os valores com ponto e v√≠rgula (;)</small>
    </label>
</div>
